<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style>
      /* Styles for header and navigation */
      header {
        background-color: #e5e5e5;
        color: #4ac0f7;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #4ac0f7;
      }
    
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
    
      nav ul li {
        margin-right: 10px;
        padding: 10px;
        background-color: #72bde8;
        border: 1px solid #eee;
        border-radius: 4px;
      }
    
      nav ul li a {
        text-decoration: none;
        color: #fff;
      }
    
      /* Styles for body */
      body {
        background-image: url('https://www.united.com.bd/wp-content/uploads/2021/11/1536477187IMG-20180906-WA0008-768x432.jpg');
        background-size: cover;
        background-position: center;
        color: #333;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
    
      /* Styles for sections and button */
      
      section {
        padding: 50px;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.8);
        margin: 20px;
        border-radius: 10px;
      }
    
      section h2 {
        margin-bottom: 20px;
      }
    
      .book-button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
    
      .book-button:hover {
        background-color: #555;
      }
    </style>
    <title>React App</title>
  </head>
  <body>
    <!-- Google tag (gtag.js) -->
